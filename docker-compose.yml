version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: banque-postgres
    environment:
      POSTGRES_DB: banquedb
      POSTGRES_USER: banqueuser
      POSTGRES_PASSWORD: banquepass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U banqueuser -d banquedb"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
